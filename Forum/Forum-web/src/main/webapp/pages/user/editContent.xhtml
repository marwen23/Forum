<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">welcome</ui:define>
	<ui:define name="content">
	
	<h:form id="form" enctype="multipart/form-data">
    
     <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="title" value="Title:" />
            <p:inputText id="title" value="#{contentManagement.contentToEdit.title}" required="true" />
            
            <p:outputLabel for="genre" value="genre" />
        <p:selectOneListbox id="genre" value="#{contentManagement.contentToEdit.genre}">
        <f:selectItem itemLabel="#{contentManagement.contentToEdit.genre}" itemValue="#{contentManagement.contentToEdit.genre}" />
            <f:selectItem itemLabel="ACTION" itemValue="ACTION" />
            <f:selectItem itemLabel="ADVENTURE" itemValue="ADVENTURE" />
            <f:selectItem itemLabel="ANIMATION" itemValue="ANIMATION" />
        </p:selectOneListbox>
 
            <p:outputLabel for="trailer" value="Trailer:" />
            <p:inputText id="trailer" required="false" value="#{contentManagement.contentToEdit.trailer}" />
 
            <h:outputLabel for="year" value="Release Year: " />
        <p:spinner id="year" value="#{contentManagement.contentToEdit.yearReleased}" />
        
         <h:outputLabel for="rating" value="Release Year: " />
        <p:spinner id="rating" value="#{contentManagement.contentToEdit.rating}" stepFactor="0.5" />
        <h3>Description</h3>
        
    <p:inputTextarea rows="6" cols="33" required="false" value="#{contentManagement.contentToEdit.description}" />
    
     <p:outputLabel for="category" value="Category:" />
        <p:selectOneListbox id="category" value="#{contentManagement.contentToEdit.category}">
            <f:selectItem itemLabel="#{contentManagement.contentToEdit.category}" itemValue="#{contentManagement.contentToEdit.category}" />
            <f:selectItem itemLabel="TV" itemValue="TV" />
            <f:selectItem itemLabel="GAMES" itemValue="GAMES" />
            <f:selectItem itemLabel="MUSIC" itemValue="MUSIC" />
             <f:selectItem itemLabel="MOVIE" itemValue="MOVIE" />
             
           
        </p:selectOneListbox>
        
        
 <p:graphicImage  style="width:100px;
	height:130px;" name="/img/#{contentManagement.contentToEdit.image}"/>      
<p:fileUpload mode="simple" value="#{contentManagement.fileToEdit}" skinSimple="true" /> 

        
        
        </h:panelGrid>
    </p:panel>
 
    <p:commandButton ajax="false" action="#{contentManagement.doEditContent()}" value="Submit" update="panel"  />
  
    </h:form>
	</ui:define>


</ui:composition>
